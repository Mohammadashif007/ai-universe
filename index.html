<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ai Universe</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <h1 class="text-center text-3xl font-bold">Corse Registration</h1>
        </header>
        <main>
            <div class="text-center my-5">
                <button onclick="handleShortByDate()" class="btn bg-red-500 text-[#fff] hidden" id="button2">Short By Date</button>
            </div>
            <div class="text-center">
                <span  id="loading"  class="loading loading-spinner loading-lg hidden"></span>
            </div>
            <div
                class="container mx-auto my-10 grid gap-5 lg: grid-cols-3 md: grid-cols-2"
                id="course-container"
            ></div>
            <div class="text-center my-5">
                <button class="btn bg-red-500 text-[#fff] hidden" id="button1">Show More</button>
            </div>
        </main>
        <footer></footer>

        <script src="app.js"></script>
    </body>
</html>
